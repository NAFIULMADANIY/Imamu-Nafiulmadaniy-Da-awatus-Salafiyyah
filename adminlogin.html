<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Imamu Nafiulmadaniy</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="main-nav"></div>

  <header>
    <h1>Admin Dashboard Login</h1>
  </header>

  <main>
    <form action="/dashboard.html" method="POST" class="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Imamu Nafiulmadaniy Daâ€™awatus Salafiyyah</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("nav.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("main-nav").innerHTML = data;
        });
    });
  </script>
</body>
</html>
