<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>
  <header>
    <h1 class="logo">Imamu Nafiulmadaniy Da'awatus Salafiyyah</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="hadith.html">Hadith</a></li>
        <li><a href="fiqh.html" class="active">Fiqh</a></li>
        <li><a href="family.html">Family</a></li>
        <li><a href="about.html">About</a></li>
        <li>
          <select id="languageSelect" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="ar">العربية</option>
            <option value="ha">Hausa</option>
          </select>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="content" id="fiqhContent">
      <h2 data-en="Fiqh Ruling" data-ar="مسألة فقهية" data-ha="Hukunce-Hukuncen Fiqhu">
        Fiqh Ruling
      </h2>
      <p data-en="Performing wudhu (ablution) is required before every prayer." 
         data-ar="الوضوء واجب قبل كل صلاة." 
         data-ha="Yin alwala wajibi ne kafin kowane sallah.">
        Performing wudhu (ablution) is required before every prayer.
      </p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Imamu Nafiulmadaniy Da'awatus Salafiyyah</p>
  </footer>

  <script>
    function changeLanguage() {
      const selected = document.getElementById("languageSelect").value;
      const elements = document.querySelectorAll("[data-en]");
      elements.forEach(el => {
        el.textContent = el.getAttribute("data-" + selected);
        if (selected === "ar") {
          document.body.dir = "rtl";
        } else {
          document.body.dir = "ltr";
        }
      });
    }
  </script>
</body>
</html>
