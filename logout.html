<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logout</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function logoutUser() {
      // Clear the stored session
      sessionStorage.removeItem("loggedInUser");

      // Redirect back to login page
      window.location.href = "login.html";
    }
  </script>
</head>
<body onload="logoutUser()">
  <h2>Logging you out...</h2>
</body>
</html>
