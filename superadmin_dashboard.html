<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Superadmin Login - Imamu Nafiulmadaniy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Superadmin Login</h2>
    <form id="superadminLoginForm">
      <input type="email" id="superadminEmail" placeholder="Superadmin Email" required>
      <input type="password" id="superadminPassword" placeholder="Password" required>
      <input type="text" id="superadminUnlock" placeholder="Superadmin Unlock Code" required>
      <button type="submit">Login</button>
    </form>
    <p id="errorMsg" style="color: red;"></p>
  </div>
  <script src="superadmin_login.js"></script>
</body>
</html>
