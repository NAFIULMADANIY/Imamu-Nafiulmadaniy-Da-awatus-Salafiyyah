emaillCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Superadmin Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004999;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Superadmin Login</h2>
    <form id="superadminLoginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const superadminWhitelist = ["naliyuadam@gmail.com"];
    const superadminCredentials = {
      email: "naliyuadam@gmail.com",
      password: "superadminpass123" // Change later for stronger security
    };

    document.getElementById('superadminLoginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if (!superadminWhitelist.includes(email)) {
        errorMsg.textContent = "Access denied.";
        return;
      }

      if (email === superadminCredentials.email && password === superadminCredentials.password
      ) {
        // Save session
        sessionStorage.setItem("superadmin", "true");
        window.location.href = "superadmin-dashboard.html";
      } else {
        errorMsg.textContent = "Invalid email or password.";
      }
    });
  </script>
</body>
</html>
