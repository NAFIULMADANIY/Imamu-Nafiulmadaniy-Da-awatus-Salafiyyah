<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - Imamu Nafiulmadaniy</title>
  <link rel="stylesheet" href="style.css">
  <script src="whitelist.js" defer></script>
  <script src="auth.js" defer></script>
</head>
<body>
  <div class="login-container" id="login-section" style="display: none;">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <p id="login-message" style="color: red;"></p>
  </div>

  <script>
    // Hide login page if not whitelisted
    const loginSection = document.getElementById("login-section");

    document.addEventListener("DOMContentLoaded", () => {
      const testEmail = prompt("Enter your email to access the login page:");
      if (WHITELISTED_USERS.includes(testEmail.trim().toLowerCase())) {
        loginSection.style.display = "block";
        document.getElementById("email").value = testEmail.trim();
      } else {
        alert("Access Denied. You are not authorized.");
        window.location.href = "/"; // Redirect to homepage
      }
    });
  </script>
</body>
</html>
