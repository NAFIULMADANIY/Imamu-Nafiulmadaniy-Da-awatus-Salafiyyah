<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hadith | Imamu Nafiulmadaniy Da'awatus Salafiyyah</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1 class="logo">Imamu Nafiulmadaniy Da'awatus Salafiyyah</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="hadith.html" class="active">Hadith</a></li>
        <li><a href="fiqh.html">Fiqh</a></li>
        <li><a href="family.html">Family</a></li>
        <li><a href="about.html">About</a></li>
        <li>
          <select id="languageSelect" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="ar">العربية</option>
            <option value="ha">Hausa</option>
          </select>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="content" id="hadithContent">
      <h2 data-en="Hadith of the Day" data-ar="حديث اليوم" data-ha="Hadisin Rana">
        Hadith of the Day
      </h2>
      <p data-en="The Prophet ﷺ said: 'Whoever believes in Allah and the Last Day should speak good or remain silent.'" 
         data-ar="قال رسول الله ﷺ: 'من كان يؤمن بالله واليوم الآخر فليقل خيرًا أو ليصمت.'" 
         data-ha="Annabi ﷺ ya ce: 'Duk wanda ya yi imani da Allah da Ranar Lahira, to ya fadi alheri ko ya yi shiru.'">
        The Prophet ﷺ said: "Whoever believes in Allah and the Last Day should speak good or remain silent."
      </p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Imamu Nafiulmadaniy Da'awatus Salafiyyah</p>
  </footer>

  <script>
    function changeLanguage() {
      const selected = document.getElementById("languageSelect").value;
      const elements = document.querySelectorAll("[data-en]");
      elements.forEach(el => {
        el.textContent = el.getAttribute("data-" + selected);
        if (selected === "ar") {
          document.body.dir = "rtl";
        } else {
          document.body.dir = "ltr";
        }
      });
    }
  </script>
</body>
</html>
